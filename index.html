<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Sync Party</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <style>
        body { background: #121212; color: white; font-family: 'Inter', sans-serif; text-align: center; padding-top: 50px; }
        .player-card { background: #1e1e1e; padding: 30px; border-radius: 20px; display: inline-block; box-shadow: 0 15px 35px rgba(0,0,0,0.8); border: 1px solid #333; }
        #sc-player { border-radius: 12px; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        input { background: #2b2b2b; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 350px; outline: none; }
        button { background: #f50; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        button:hover { background: #ff6611; transform: scale(1.02); }
        .status { margin-top: 15px; font-size: 14px; color: #777; }
    </style>
</head>
<body>

    <div class="player-card">
        <h1>üü† SoundCloud Sync</h1>
        
        <div id="wrapper">
            <iframe id="sc-player" width="450" height="166" scrolling="no" frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1148784325&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>

        <div class="input-group">
            <input type="text" id="trackUrl" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Ç—Ä–µ–∫ SoundCloud">
            <button onclick="changeTrack()">–°–º–µ–Ω–∏—Ç—å —É –≤—Å–µ—Ö</button>
        </div>
        
        <div class="status" id="conn-status">üì° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        const widget = SC.Widget(document.getElementById('sc-player'));
        const statusText = document.getElementById('conn-status');

        socket.on('connect', () => {
            statusText.innerText = "üü¢ –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω";
            statusText.style.color = "#ff5500";
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Ç—Ä–µ–∫–∞
        function changeTrack() {
            const url = document.getElementById('trackUrl').value.trim();
            if (url) {
                socket.emit('sc_change', url);
                document.getElementById('trackUrl').value = "";
            }
        }

        // –°–ª—É—à–∞–µ–º –∫–æ–º–∞–Ω–¥—ã –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        socket.on('sc_sync', (newUrl) => {
            console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç—Ä–µ–∫:", newUrl);
            widget.load(newUrl, {
                auto_play: true,
                show_artwork: true,
                color: "#ff5500"
            });
        });

        // (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è Play/Pause
        widget.bind(SC.Widget.Events.PLAY, () => {
            socket.emit('sc_event', { type: 'play' });
        });

        widget.bind(SC.Widget.Events.PAUSE, () => {
            socket.emit('sc_event', { type: 'pause' });
        });

        socket.on('sc_server_event', (data) => {
            if (data.type === 'play') widget.play();
            if (data.type === 'pause') widget.pause();
        });
    </script>
</body>
</html>
